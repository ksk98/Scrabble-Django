{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block head %}
  <title>Login</title>
{% endblock %}


{% block content %}
    <div class="container py-5">
    <h1>Login</h1>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </div>
{% endblock %}
